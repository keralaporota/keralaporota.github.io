<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the desk</title>
  <link rel="icon" type="image/gif" href="./images/Untitled.gif">

  <style>
    /* üéÄWhat changed from OG code?
       - The original desk.html used <frameset> directly.
       - Now using normal <body> styling with background and layout.
       - This lets the page show correctly on mobile screens.

       üíÄWhy:
       - <frameset> is old and doesn‚Äôt work well on phones.
       - By controlling everything in CSS + JavaScript,
         we can ‚Äúpretend‚Äù to have frames only on big screens. */

    html, body {
      margin: 0;        /* remove browser‚Äôs built-in gaps (stops white borders). */
      padding: 0;
      height: 100%;     /* Make the background fill the full page. */
    }

    /* MOBILE HAMBURGER CONTAINER
       This replaces the left ‚Äúnavbar‚Äù frame when on a phone. It‚Äôs hidden on big screens and shown only on small screens.*/
    #hamburger {
      display: none;        /* hidden by default, only shows on mobile view. */
      position: fixed;      
      top: 10px;            /* 10 pixels from the top, 10 pixels from the left = stays in top left corner*/
      left: 10px;           
      z-index: 9999;        /* stays above everything else (so you can always tap it). */
    }

    /* HAMBURGER IMAGE in container*/
    #hamburger img {
      width: 40px;          
      height: 40px;
      cursor: pointer;      /* mouse becomes a pointer when you hover over it. */
    }

    /* MOBILE IFRAME
       üíÄ wozzat??
       the <iframe> acts like a ‚Äúfake frame‚Äù for phones.
       it shows one page at a time (either home.html or navbar.html).
       On big screens, it‚Äôs hidden because we‚Äôll use real frames.*/
    #mobileView {
      display: none;        /* hidden until we‚Äôre in mobile view. */
      width: 100%;          
      height: 100vh;        
      border: none;         /* removes the thin white line some browsers add. */
    }
  </style>
</head>


<body>
  <!--üéÄ This part didn‚Äôt exist in the original code.
       Before: the page only had a <frameset>.
       Now: we using a <div> for the hamburger and an <iframe>
       for the content. This setup appears only on small screens. -->

  <div id="hamburger">
    <img src="./images/hamburger.png" alt="Menu">
  </div>

  <!-- the iframe is what shows your pages on mobile -->
  <iframe id="mobileView"></iframe>

  <script>
    // these lines ‚Äúfind‚Äù the hamburger and iframe in the HTML.
    const hamburger = document.getElementById("hamburger");
    const mobileFrame = document.getElementById("mobileView");


    /* Function: switchToMobile
       üò≠ What changed from the original code:
       - old desk.html always used frameset no matter the screen.
       - now, if the screen is small (mobile), we remove the frameset
         and show the hamburger + iframe instead.

       üëÄ What this does:
       - deletes the frameset (the old left-right split).
       - Brings back the hamburger and iframe (if they were removed).
       - Shows home.html by default inside the iframe.
       - lets you tap the hamburger to switch to navbar.html.*/

    function switchToMobile() {
      // delete the frameset if we have one (we don‚Äôt want frames on mobile)
      const fs = document.getElementById("deskFrameset");
      if (fs) fs.remove();

      // if the hamburger/iframe were removed (e.g. resizing),
      // put them back by rewriting body content
      if (!document.getElementById("hamburger")) {
        document.body.innerHTML = `
          <div id="hamburger"><img src="./images/hamburger.png" alt="Menu"></div>
          <iframe id="mobileView"></iframe>
        `;
      }

      // get the re-added hamburger and iframe
      const burger = document.getElementById("hamburger");
      const frame = document.getElementById("mobileView");

      // show them both
      burger.style.display = "block";
      frame.style.display = "block";

      // if the iframe is empty (first load), show home.html
      if (!frame.src || frame.src.endsWith("about:blank")) {
        frame.src = "home.html";
      }

      // ‚ú® make the hamburger actually do something when tapped:
      // it swaps between home.html and navbar.html.
      let showingNavbar = false;
      burger.onclick = () => {
        frame.src = showingNavbar ? "home.html" : "navbar.html";
        showingNavbar = !showingNavbar; // flip between true/false
      };
    }


    /* Function: switchToDesktop
       üò≠ What changed from the OG code:
       - Before, your HTML already contained a <frameset>.
       - Now, we build it with JavaScript only when needed (desktop).
       - This avoids problems with small screens and lets us ‚Äúswitch‚Äù views.

       üéÄ Wot this does:
       - Removes any mobile elements (iframe + hamburger)
       - Creates a frameset in memory
       - Adds two frames inside: one for navbar.html and one for home.html
       - Puts that frameset into the page, recreating your original layout*/

    function switchToDesktop() {
      // Wipe out everything in the body (removes hamburger and iframe)
      document.body.innerHTML = "";

      // Build frameset from scratch (just like your original code)
      const fs = document.createElement("frameset");
      fs.id = "deskFrameset";                 // Give it an ID so we can find it later
      fs.setAttribute("cols", "225,*");       // Left frame is 225px wide
      fs.setAttribute("border", "0");         // No borders
      fs.setAttribute("frameborder", "0");
      fs.setAttribute("framespacing", "0");

      // Left frame = the old navbar.html
      const nav = document.createElement("frame");
      nav.src = "navbar.html";
      nav.name = "navbar";
      nav.setAttribute("scrolling", "auto");
      nav.setAttribute("noresize", "");

      // Right frame = the old home.html
      const home = document.createElement("frame");
      home.src = "home.html";
      home.name = "rightside";
      home.setAttribute("scrolling", "auto");

      // Add both frames to the frameset
      fs.appendChild(nav);
      fs.appendChild(home);

      // Finally, attach frameset to the page
      document.body.appendChild(fs);
    }


    /* Function: setupView
       üëÄ this does whot?
       - This decides *which layout* to use when the page loads or resizes.
       - If the screen is smaller than 768 pixels (a phone),
         it calls switchToMobile().
       - Otherwise, it builds your normal two-frame layout.*/

    function setupView() {
      if (window.innerWidth <= 768) switchToMobile(); // Use mobile view
      else switchToDesktop();                         // Use desktop view
    }

    // run setupView when the page first loads.
    window.addEventListener("load", setupView);

    // un setupView again if the window size changes (e.g., rotating your phone).
    window.addEventListener("resize", setupView);

  </script>
</body>
</html>
